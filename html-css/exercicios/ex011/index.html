<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse sitge em vários dispositivos difentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- 
    <audio src="midia/audio-1.mp3" controls autoplay></audio>
    -->
    <audio preload="metadata" controls autoplay>
        <source src="midia/audio-2.mp3" type="audio/mpeg">
        <source src="midia/audio-2.ogg" type="audio/ogg">
        <source src="midia/audio-2.wav" type="audio/wav"> <!-- WAV apesar de compatível, nao é recomendado por serem arquivos muito pesados -->
        <p>Infelizmente seu navegador não consegue reproduzir o arquivo de áudio! <a href="midia/audio-2.mp3">Clique aqui para baoxar o arquivo MP3</a></p> <!-- Caso o navegador não seja compatível com nenhuma das extensões dos áudios configurados nos souces, aparecerá esta mensagem. 
        OBS: Interessante observar o comportamento dos sources e a tag "p" logo após eles, funcionado como uma estrutura condicional-->
    </audio>
</body>
</html>
