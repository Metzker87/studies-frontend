<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <!-- IMPORTANTE: Vídeos hospedados utilizando a tag video, ou seja, hospedados localmente (no próprio servidor), podem e devem gera alto consumo de banda. Assim, o ideal é que se evite tal utilização, dando preferência para outros meios de se inserir vídeos no site que possibilitam menor consumo de banda -->
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
    
    <video src="midia/meu-video.mp4" width="300" poster="imagens/limoes-capa.png" controls></video>
   
    <!--
    <video width="300" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="midia/mp4">
        <source src="midia/meu-video.m4v" type="midia/mp4">
        <source src="midia/meu-video.webm" type="midia/webm">
        <source src="midia/meu-video.ogv" type="midia/ogg">
        <p>Seu navegador nao é compatível com midia mp4</p>  
     -->
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
