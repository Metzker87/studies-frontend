<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Gradiente em CSS</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {/*Configurações globais das CSS*/
            height: 100%;
        }
        body {/*Gradiente com as cores do Instagram*/
            background-image: linear-gradient(45deg, #505ED8, #9639AB, #AE297C, #E3464F, #F97A2B, #FDCF79);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
